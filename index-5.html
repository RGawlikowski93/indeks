<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test poziomu cyfryzacji</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    section { margin-bottom: 40px; }
    h2 { margin-top: 40px; }
    button { padding: 10px 20px; margin-top: 20px; cursor: pointer; }
    .hidden { display: none; }
    .result { background: #f0f0f0; padding: 20px; border-radius: 10px; }
    label { display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Test poziomu cyfryzacji firmy</h1>

  <section id="step1">
    <h2>Etap 1: Stan obecny</h2>
    <div>
      <label><input type="checkbox" id="cloud"> Korzysta z chmury</label>
      <label><input type="checkbox" id="ai"> Zna obszary do wdrożenia AI</label>
      <label><input type="checkbox" id="noPaper"> Nie zapisuje danych na papierze</label>
      <label><input type="checkbox" id="aps"> Używa APS</label>
      <label><input type="checkbox" id="dms"> Ma DMS</label>
      <label><input type="checkbox" id="erp"> Rozwija ERP</label>
      <label><input type="checkbox" id="ksef"> Testuje KSeF</label>
      <label><input type="checkbox" id="esg"> Gotowa na ESG</label>
      <label><input type="checkbox" id="bi"> Ma BI</label>
      <label><input type="checkbox" id="salesIT"> Obsługuje sprzedaż IT</label>
    </div>
    <button onclick="nextStep(1)">Dalej</button>
  </section>

  <section id="step2" class="hidden">
    <h2>Etap 2: Postawa wobec cyfryzacji</h2>
    <label>Motywator:
      <select id="motywator">
        <option value="1">Presja rynku</option>
        <option value="2">Efektywność</option>
        <option value="0">Brak powodu</option>
      </select>
    </label>
    <label>Postrzeganie:
      <select id="pracownicy">
        <option value="2">Pomoc</option>
        <option value="1">Akceptacja</option>
        <option value="0">Niechęć</option>
      </select>
    </label>
    <label>Bariera:
      <select id="bariera">
        <option value="2">Brak barier</option>
        <option value="1">Brak wiedzy</option>
        <option value="0">Koszty</option>
      </select>
    </label>
    <label>Planowanie:
      <select id="planowanie">
        <option value="2">Strategia</option>
        <option value="1">Elastycznie</option>
        <option value="0">Brak</option>
      </select>
    </label>
    <label>AI:
      <select id="aiPodejscie">
        <option value="2">Przyszłość</option>
        <option value="1">Uzupełnienie</option>
        <option value="0">Obawy</option>
      </select>
    </label>
    <button onclick="nextStep(2)">Dalej</button>
  </section>

  <section id="step3" class="hidden">
    <h2>Etap 3: Kluczowe obszary</h2>
    <label><input type="checkbox" id="obs_produkcja"> Produkcja</label>
    <label><input type="checkbox" id="obs_sprzedaz"> Sprzedaż</label>
    <label><input type="checkbox" id="obs_logistyka"> Logistyka</label>
    <label><input type="checkbox" id="obs_finanse"> Finanse</label>
    <label><input type="checkbox" id="obs_zarzadzanie"> Zarządzanie</label>
    <button onclick="showResult()">Zakończ test</button>
  </section>

  <section id="result" class="hidden result">
    <h2>Wynik</h2>
    <div id="output"></div>
  </section>

  <script>
    function nextStep(current) {
      document.getElementById(`step${current}`).classList.add('hidden');
      document.getElementById(`step${current + 1}`).classList.remove('hidden');
    }

    function showResult() {
      document.getElementById('step3').classList.add('hidden');
      document.getElementById('result').classList.remove('hidden');

      const tech = [
        ['cloud', 0.35], ['ai', 0.49], ['noPaper', 0.17], ['aps', 0.94],
        ['dms', 0.51], ['erp', 0.31], ['ksef', 0.98], ['esg', 0.82],
        ['bi', 0.6], ['salesIT', 0.35]
      ];
      const techScore = tech.reduce((a,[id,p]) => a + (document.getElementById(id).checked ? p : 0), 0);
      const mindset = ['motywator','pracownicy','bariera','planowanie','aiPodejscie']
        .reduce((a,id) => a + parseInt(document.getElementById(id).value), 0);

      const poziom = techScore < 2 ? 'Cyfrowa inicjacja' :
                     techScore < 4 ? 'Cyfrowe podstawy' :
                     techScore < 5.5 ? 'Cyfrowa spójność' : 'Cyfrowa przewaga';

      const postawa = mindset <= 2 ? 'Pasywna' :
                      mindset <= 5 ? 'Reaktywna' :
                      mindset <= 8 ? 'Praktyczna' : 'Innowacyjna';

      const out = `
        <p><strong>1. Profil cyfryzacji:</strong> ${poziom}</p>
        <p><strong>2. Postawa wobec cyfryzacji:</strong> ${postawa}</p>
        <p><strong>3. Punkty technologiczne:</strong> ${techScore.toFixed(2)} / 6.49</p>
        <p><strong>4. Punkty postawy:</strong> ${mindset} / 10</p>
      `;
      document.getElementById('output').innerHTML = out;
    }
  </script>
</body>
</html>
