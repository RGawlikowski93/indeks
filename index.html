
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Prosty test - Witaj</title>
  <style>
    body { font-family: sans-serif; padding: 40px; text-align: center; }
    input, button { font-size: 18px; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Witam!</h1>
  <p>Podaj swoje imię:</p>
  <input type="text" id="nameInput" placeholder="Twoje imię">
  <br>
  <button onclick="sayHello()">Wyślij</button>
  <h2 id="greeting" style="margin-top:30px;"></h2>

  <script>
    function sayHello() {
      const name = document.getElementById('nameInput').value;
      const greeting = document.getElementById('greeting');
      greeting.textContent = name ? `Witaj, ${name}!` : '';
    }
  </script>
</body>
</html>
